<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script src="js/api-service.js"></script>
    <script src="js/auth-manager.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的任务 - WordUp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tasks.css">
</head>
<!-- 在以下页面添加这一行 -->
<script src="js/db.js"></script>
<script src="js/auth.js"></script>
<body>
    <header class="header">
        <h1>📋 我的任务</h1>
        <button id="backBtn" class="secondary-btn">返回</button>
    </header>

    <nav class="main-nav">
        <a href="student.html" class="nav-item">🏠 首页</a>
        <a href="word-reciting.html" class="nav-item">📖 单词背诵</a>
        <a href="word-query.html" class="nav-item">🔍 生词查询</a>
        <a href="wrong-words.html" class="nav-item">❌ 错题本</a>
        <a href="tasks.html" class="nav-item active">📋 我的任务</a>
    </nav>

    <main class="main-content">
        <!-- 任务统计 -->
        <div class="tasks-stats">
            <div class="stat-card">
                <div class="stat-icon">📚</div>
                <div class="stat-info">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">总任务数</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">✅</div>
                <div class="stat-info">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">已完成</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⏳</div>
                <div class="stat-info">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">进行中</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📊</div>
                <div class="stat-info">
                    <span class="stat-number" id="completionRate">0%</span>
                    <span class="stat-label">完成率</span>
                </div>
            </div>
        </div>

        <!-- 任务筛选 -->
        <div class="tasks-filter">
            <select id="filterStatus">
                <option value="all">全部状态</option>
                <option value="not_started">未开始</option>
                <option value="in_progress">进行中</option>
                <option value="completed">已完成</option>
                <option value="overdue">已逾期</option>
            </select>
            <select id="filterType">
                <option value="all">全部类型</option>
                <option value="reciting">单词背诵</option>
                <option value="testing">单词测试</option>
                <option value="review">错题复习</option>
            </select>
            <button id="refreshBtn" class="small-btn">🔄 刷新</button>
        </div>

        <!-- 任务列表 -->
        <div class="tasks-list">
            <div class="list-header">
                <h3>任务列表</h3>
                <span class="list-count">共 <span id="listCount">0</span> 个任务</span>
            </div>

            <div id="tasksContainer" class="tasks-container">
                <!-- 任务卡片会动态填充 -->
            </div>

            <!-- 空状态 -->
            <div id="emptyState" class="empty-state hidden">
                <div class="empty-icon">📝</div>
                <h3>暂无任务</h3>
                <p>当前没有待完成的任务，等待老师发布新任务</p>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
